<!DOCTYPE html>
<html lang="en">

        <div class="header-nav-social-box">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-nav-link" href="">Home</a>

            <li class="header-nav-item">
              <a class="header-nav-link" href="">How it’s made?</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="">Chocolate is loved</a>

          <div class="header-social">

                <a class="header-social-link" href="http://">

              </li>
              <li class="header-social-item">
                <a class="header-social-link" href="http://">

                  </svg>

            </ul>
          </div>

      </nav>

        <h1 class="startpage-title">Treat yourself or a loved one to <br>

        </h1>
        <div class="startpage-buttons-scrole">

            <button class="startpage-button-buynow" type="button">Buy now</button>
            <a class="startpage-button-howitsmade" href="">How it’s made</a>
          </div>
          <div class="startpage-scrole-svgbtn">
            <a class="startpage-scrole-link" href="">scroll down
